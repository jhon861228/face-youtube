
<!DOCTYPE html>
<html lang="en">
<head>

	<script type="text/javascript" src="http://www.youtube.com/apiplayer?enablejsapi=1&version=3"></script>

<body>
	
		<embed id="my-video" width="300" height="300" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen allowscriptaccess="always" quality="high" bgcolor="#000000" name="my-video" style="" src="http://www.youtube.com/v/M7lc1UVf-VE?enablejsapi=1&version=3&playerapiid=ytplayer" type="application/x-shockwave-flash">
		<script>

				function playthevideo(){

					var myPlayer = document.getElementById('my-video');
					myPlayer.playVideo();

				}
				function stopthevideo(){

					var myPlayer = document.getElementById('my-video');
					myPlayer.stopVideo();

				}

				function pausethevideo(){
					var myPlayer = document.getElementById('my-video'); 
					myPlayer.pauseVideo();

				}
				playthevideo();

		</script>

</body>
